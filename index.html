<!doctype html>
<html lang="en">
  <head>
    <title>СЧИТАТЕЛЬ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">&nbsp;</th>
                            <th scope="col">Общее</th>
                            <th scope="col">1 комната</th>
                            <th scope="col">2 комната</th>
                            <th scope="col">3 комната</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Старые</th>
                            <td id="totalOld">16 500</td>
                            <td id="firstOld">4 900</td>
                            <td id="secondOld">6 900</td>
                            <td id="thirdOld">4 400</td>
                        </tr>
                        <tr>
                            <th scope="row">Тукущие</th>
                            <td id="totalNow">17000</td>
                            <td id="firstNow">5050</td>
                            <td id="secondNow">7050</td>
                            <td id="thirdNow">4550</td>
                        </tr>
                        <tr>
                            <th scope="row">За месяц</th>
                            <td id="monthKW">500</td>
                            <td id="firstKW">167</td>
                            <td id="secondKW">167</td>
                            <td id="thirdKW">167</td>
                        </tr>
                        <tr>
                            <th scope="row">Итог</th>
                            <th id="totalMoney">2000р.</th>
                            <th id="firstMoney">667р.</th>
                            <th id="secondMoney">667р.</th>
                            <th id="thirdMoney">667р.</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
  </body>
</html>
